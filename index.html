<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terratree Escavações</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="d-flex flex-column align-items-center p-3 border">
        <img src="./src/img/logo.png" alt="logotipo">
    </header>

    <main>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <img id="img-bg" src="./src/img/foto1.png">
            </div>
        </div>
        <div class="row">
            <div class="col-12 offset-md-4 col-md-4 d-flex flex-column justify-content-center align-items-center p-5">
            
                <h4 class="mb-4">Escavações e Perfurações</h4>

            <!-- CARROSEL -->

                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img src="./src/img/img-carosel/fotoA.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./src/img/img-carosel/fotoB.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./src/img/img-carosel/fotoC.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-12 d-flex justify-content-center align-items-center gap-3">

                    <button id="btn-whats" class="btn">
                        <img src="./img-buttons/whatsapp.png" alt="" style="width: 50px;">
                    </button>

                    <button id="btn-insta" class="btn">
                        <img src="./img-buttons/instagram.png" alt="" style="width: 50px;">
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="d-flex justify-content-center align-items-end">
        <p class="mb-3">Todos os direitos reservados &copy; 2024</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/script.js"></script>
</body>

</html>
